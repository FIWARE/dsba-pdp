name: Test

on:
  push

jobs:
    pdpd-test: 
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.3

      - name: Go test
        run: |
          go test -v -covermode=count -coverprofile=coverage.out ./...
